<!DOCTYPE html>
<html lang="en">
<head>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="h1">
            <h1 class="holo-blue" >TicTacToe</h1>
            <h1>TicTacToe</h1>
            <h1 class="holo-red">TicTacToe</h1>
        </div>
    </header>
    <div class="main">
        <div class="left">
            <div class="score score-x">X : 0</div>
            <div class="score score-o">O : 0</div>
            <button class="box" onclick="gameController.startGame()">Reset Game</button>
        </div>
        <div class="board"></div>
        <div class="right">
            <button class="box choice" data-mode="pvp">2 Player</button>
            <button class="box choice selected" data-mode="pvai">versus AI</button>
            <button class="box newMatch hidden" onclick="gameController.startMatch()">New Match</button>
        </div>
    </div>
    <footer>
        <p>Made By <a href="https://github.com/Gradnos" target="_blank">Gradnos</a> For <a href="https://www.theodinproject.com/" target="_blank">TheOdinProject</a></p>
    </footer>
</body>
</html>
